<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!--Font-Awesome-->
    <script defer src="lib/externals/fontawesome-all.min.js"></script>

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <section>
                <h2>Un peu de physique</h2>
            </section>
            <section>
                Un son musical
                <p>
                <ul>
                    <li>Fréquence</li>
                    <li>Amplitude</li>
                    <li>Timbre</li>
                </ul>
                </p>
                <p>
                <div class="simpleWave">
                    <div id="waveform">
                        <div id="waveform1" class="fragment"></div>
                        <div id="waveform2" class="fragment"></div>
                    </div>
                    <div class="zoom-slide">
                        <div class="minus">
                            <i class="fas fa-search-minus"></i>
                        </div>
                        <div class="slider">
                            <input id="slider" type="range" min="1" max="5000" value="1" style="width: 100%"/>
                        </div>
                        <div class="plus">
                            <i class="fas fa-search-plus"></i>
                        </div>
                    </div>
                </div>
                </p>
            </section>
            <section>
                <h3>Timbre</h3>
                <div class="timbre">
                    <img src="assets/pure-sine.png"
                    class="wave">
                    <div class="desc">Sinusoïde pure</div>
                    <img src="assets/piano.png"
                         class="wave">
                    <div class="desc">Piano</div>
                    <img src="assets/guitar.png"
                         class="wave">
                    <div class="desc">Guitare heavymetal</div>
                    <img src="assets/square.png"
                         class="wave">
                    <div class="desc">Lead Square</div>
                </div>
            </section>

        </section>
        <section>Slide 2</section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<script src="lib/externals/wavesurfer.min.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        controls: true,
        //progress: true,
        history: true,
        //center: true,
        transition: 'slide', // none/fade/slide/convex/concave/zoom
        dependencies: [
            {
                src: 'plugin/markdown/marked.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                },
            },
            {
                src: 'plugin/markdown/markdown.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                },
            },
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                },
            },
        ],
    });

    // Wavesurfer

    // #1 SimpleWave
    const simpleWave = WaveSurfer.create({
        container: '#waveform',
        waveColor: 'violet',
        progressColor: 'purple',
        height: '300',
    });

    simpleWave.load('assets/plucked-bass.mp3');

    const playBtn = document.querySelector('#waveform');
    playBtn.onclick = () => simpleWave.play(0);
    const slider = document.querySelector('#slider');

    slider.oninput = function () {
        const zoomLevel = Number(slider.value);
        simpleWave.zoom(zoomLevel);
    };


    // Events fragments
    Reveal.addEventListener('fragmentshown', function (event) {
        //console.log(event.fragment);
        switch (event.fragment.id) {
            case 'waveform1':
                slider.value = 1;
                simpleWave.zoom(1);
                simpleWave.play(0);
                break;
            case 'waveform2':
                simpleWave.stop();
                slider.value = 4000;
                simpleWave.zoom(4000);
                break;
            default:
                console.log(event.fragment.id);
        }

    });
    Reveal.addEventListener('fragmenthidden', function (event) {
        //console.log(event.fragment);
        switch (event.fragment.id) {
            case 'waveform1':
                simpleWave.zoom(1);
                simpleWave.play(0);
                break;
            case 'waveform2':
                simpleWave.play(0);
                break;
            default:
                console.log(event.fragment.id);
        }

    });

</script>
</body>
</html>
